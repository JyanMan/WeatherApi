<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>
</head>
<body>
    <div id="weather-info-container">
        <h2 id="current-conditions-label">Current Weather Conditions</h2>
        <label for="location">Location</label>
        <input id="location"/>
        <button onclick="getData()"></button>
        <ul>
            <li>Condition: <label id="condition"></label></li>
            <li>Temperature: <label id="temperature"></label></li>
            <li>Feelslike: <label id="feelslike"></label></li>
            <li>Humidity: <label id="humidity"></label></li>
            <li>Pressure: <label id="pressure"></label></li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
